
      <!doctype html>
      <html>
        <head>
          <!-- Place your kit's code here -->

        </head>

        <body>
          <div class="fa-5x">
            <i class="fa-solid   fa-thumbs-up        "></i>

            <i class="fa-solid   fa-headphones-simple"></i>
            <i class="fa-solid   fa-unlock-keyhole   "></i>

            <i class="fa-solid fa-sync                 fa-spin"></i>
